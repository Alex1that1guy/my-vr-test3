<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      /* Style for your Start Screen */
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: sans-serif;
      }
      button {
        padding: 15px 30px;
        font-size: 1.2rem;
        cursor: pointer;
        background: #2196F3;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <h1>My 3D Project</h1>
      <button onclick="startScene()">Start VR Experience</button>
    </div>

    <a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: true">
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model" position="0 1 -3"></a-entity>
      <a-sky color="#222"></a-sky>

      <a-entity id="rig" movement-controls="controls: touch" position="0 0 0">
        <a-entity id="camera" camera look-controls="magicWindowTrackingEnabled: true; touchEnabled: true" position="0 3.0 0"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      function startScene() {
        // Remove the overlay
        document.getElementById('overlay').style.display = 'none';
        
        // Explicitly ask for orientation permission (required for iOS 13+)
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission()
            .then(response => {
              if (response == 'granted') {
                console.log("Motion permission granted");
              }
            })
            .catch(console.error);
        }
      }
    </script>
  </body>
</html>
