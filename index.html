<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <style>
      #overlay {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: #000;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      button {
        padding: 20px 40px;
        font-size: 1.5rem;
        background: #2196F3;
        color: white;
        border: none;
        border-radius: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <div id="overlay">
      <button onclick="enterVR()">ENTER VR GOGGLES</button>
    </div>

    <a-scene id="mainScene" vr-mode-ui="enabled: true">
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model" position="0 1 -3"></a-entity>
      <a-sky color="#222"></a-sky>

      <a-entity id="rig" movement-controls="controls: touch" position="0 0 0">
        <a-entity id="camera" camera look-controls="magicWindowTrackingEnabled: true; touchEnabled: true" position="0 3.0 0"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      function enterVR() {
        var scene = document.querySelector('a-scene');
        
        // 1. Hide the button
        document.getElementById('overlay').style.display = 'none';

        // 2. Request Motion Permissions (Required for iOS)
        if (typeof DeviceOrientationEvent.requestPermission === 'function') {
          DeviceOrientationEvent.requestPermission().then(response => {
            if (response == 'granted') {
              // 3. Force the scene into VR mode (Split Screen)
              scene.enterVR();
            }
          }).catch(console.error);
        } else {
          // For non-iOS devices
          scene.enterVR();
        }
      }
    </script>
  </body>
</html>
