<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-entity light="type: ambient; intensity: 0.8"></a-entity>
      <a-entity light="type: directional; intensity: 1" position="1 4 3"></a-entity>

      <a-entity gltf-model="#model" 
                position="0 1 -2" 
                rotation="-90 0 0" 
                scale="0.003 0.003 0.003">
      </a-entity>
      
      <a-sky color="#222"></a-sky>

      <a-entity position="0 1.6 3">
        <a-camera look-controls></a-camera>
      </a-entity>
      
    </a-scene>
  </body>
</html>
