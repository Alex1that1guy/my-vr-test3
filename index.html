<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="model" src="model.glb"></a-asset-item>
      </a-assets>

      <a-entity gltf-model="#model" position="0 1 -3"></a-entity>
      
      <a-sky color="#222"></a-sky>

      <a-entity id="rig" movement-controls="controls: touch" position="0 0 0">
        <a-entity camera look-controls position="0 1.6 0"></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
